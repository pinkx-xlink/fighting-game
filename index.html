        * {
            box-sizing: border-box;
            font-family: 'Press Start 2P', cursive;

<body>
    <!-- red container div -->
    <div style="position: relative; display: inline-block;">
        <!-- smaller red container div -->
        <div 
        style="
        position: absolute; 
        display: flex; 
        align-items: center; 
        width: 100%;
        padding: 20px;
        ">
            <!-- player health -->
            <div style="
                position: relative; 
                width: 100%; 
                display: flex; 
                justify-content: flex-end;
                border: 4px solid white;
                border-right: none;
            ">
                <div style="background-color: red; height: 30px; width: 100%;"></div>
                <div id="playerHealth" 
                style="
                position: absolute; 
                background-color: #818CF8; 
                top: 0; 
                right: 0; 
                bottom: 0;
                width: 100%;">
                </div>
             </div>

            <!-- timer -->
            <div id="timer"
            style="
            background-color: black; 
            color: white;
            height: 50px; 
            width: 100px; 
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 4px solid white;
            font-family: ;
            ">
                10
            </div>

            <!-- enemy health -->
             <div style="
             position: relative; 
             width: 100%;
             border: 4px solid white;
             border-left: none;
             ">
                <div style="background-color: red; height: 30px;"></div>
                <div id="enemyHealth" 
                style="
                position: absolute; 
                background-color: #818CF8; 
                top: 0; 
                right: 0; 
                bottom: 0; 
                left: 0;">
                </div>
             </div>
        </div>
        <!-- winner -->
        <div 
        id="displayText"
        style="
        position: absolute; 
        color: white; 
        display: none; 
        align-items: center; 
        justify-content: center;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        "> the winner is: </div>
        <canvas></canvas>
    </div>
    <script src="js/utils.js"></script>
    <script src="js/classes.js"></script>
    <script src="index.js"></script>
